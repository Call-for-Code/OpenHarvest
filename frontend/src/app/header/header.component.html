<ibm-header name="[Platform]">
	<ibm-header-navigation>
		<ibm-header-item routerLink="catalog">Catalog</ibm-header-item>
		<ibm-header-item routerLink="docs">Docs</ibm-header-item>
		<ibm-header-item routerLink="support">Support</ibm-header-item>
		<ibm-header-menu title="Forms">
			<ibm-header-item routerLink="link1">Farmer registration</ibm-header-item>
			<ibm-header-item>Farm lot registration</ibm-header-item>
			<ibm-header-item>Crop registration</ibm-header-item>
		</ibm-header-menu>
	</ibm-header-navigation>
	<ibm-header-global>
		<ibm-header-navigation>
			<ibm-header-menu title="User Name" *ngIf = "isUserLoggedIn()">
				<ibm-header-item (click) = "logout()">Sign Out</ibm-header-item>
			</ibm-header-menu>
			<ibm-header-menu title="Farmer" *ngIf = "!isUserLoggedIn()" ibmIcon="user--avatar">
				<ibm-header-item (click) = "registerDialog()">Register</ibm-header-item>
				<ibm-header-item (click) = "loginDialog()">Sign In</ibm-header-item>
			</ibm-header-menu>
		</ibm-header-navigation>
	</ibm-header-global>
</ibm-header>
