<ibm-modal
    [size]="size"
    [open]="open"
    (overlaySelected)="closeModal()">
    <ibm-modal-header (closeSelect)="closeModal()">
        <h3 ibmModalHeaderHeading>Recommendation</h3>
    </ibm-modal-header>
    <section ibmModalContent hasForm="true">
        <ibm-tabs>
            <ibm-tab heading="Form">
                <app-recommendation-form></app-recommendation-form>
            </ibm-tab>
        </ibm-tabs>
    </section>
</ibm-modal>
