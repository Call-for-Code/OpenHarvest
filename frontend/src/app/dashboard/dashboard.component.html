<div class="dashboard">
    <div class="tiles">
        <ibm-tile>
            <div class="title"><h5>Total Farmers</h5></div>
            <div class="content skeleton-text">
                <ibm-skeleton-text [lines]="1" *ngIf="tileData.totalFarmers === undefined"></ibm-skeleton-text>
                <h6 *ngIf="tileData.totalFarmers !== undefined">{{tileData.totalFarmers}}</h6>
			</div>
        </ibm-tile>
        <ibm-tile>
            <div class="title"><h5>Total crops planted</h5></div>
            <div class="content skeleton-text">
                <ibm-skeleton-text [lines]="1" *ngIf="tileData.cropsPlanted === undefined"></ibm-skeleton-text>
                <h6 *ngIf="tileData.cropsPlanted !== undefined">{{tileData.cropsPlanted}}</h6>
            </div>
        </ibm-tile>
        <ibm-tile >
            <div class="title"><h5>Total crops harvested</h5></div>
            <div class="content skeleton-text">
                <ibm-skeleton-text [lines]="1" *ngIf="tileData.cropsHarvested === undefined"></ibm-skeleton-text>
                <h6 *ngIf="tileData.cropsHarvested !== undefined">{{tileData.cropsHarvested}}</h6>
            </div>
        </ibm-tile>
        <ibm-tile>
            <div class="title"><h5>Total lots</h5></div>
            <div class="content skeleton-text">
                <ibm-skeleton-text [lines]="1" *ngIf="tileData.totalLots === undefined"></ibm-skeleton-text>
                <h6 *ngIf="tileData.totalLots !== undefined">{{tileData.totalLots}}</h6>
            </div>
        </ibm-tile>
        <!-- <ibm-tile>
            <div class="title"><h5>Total area registered</h5></div>
            <div class="content"><h6>1000</h6></div>
        </ibm-tile> -->
    </div>

    <div class="graphics">
        <div class="donut-chart">
            <ibm-donut-chart [data]="data" [options]="options" ></ibm-donut-chart>
        </div>
        <div class="area-chart">
            <ibm-stacked-area-chart [data]="data2" [options]="options2"></ibm-stacked-area-chart>
        </div>

    </div>

    <div class="graphics">
        <div class="area-chart">
            <ibm-stacked-area-chart [data]="yieldHistoryData" [options]="yieldHistoryChartOptions"></ibm-stacked-area-chart>
        </div>
    </div>
</div>
